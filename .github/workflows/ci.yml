name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install root dependencies
      run: npm ci
    
    - name: Setup environment variables
      run: |
        echo "DATABASE_URL=file:./dev.db" >> $GITHUB_ENV
    
    - name: Run tests
      run: npm test
      env:
        NODE_ENV: test
    
    - name: Build backend
      run: |
        cd backend
        npm run build
      env:
        DATABASE_URL: file:./dev.db
    
    - name: Build frontend
      run: |
        cd frontend
        npm run build
    
    - name: Check for linter errors
      run: |
        cd frontend
        npm run lint || true

