
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Movie Ticket</title>
    <style>
        @media print {
            body {
                width: 80mm;
                margin: 0;
                padding: 5mm;
                font-family: monospace;
                font-size: 12px;
                line-height: 1.2;
            }
            .header {
                text-align: center;
                font-weight: bold;
                margin-bottom: 10px;
            }
            .divider {
                border-top: 1px solid #000;
                margin: 10px 0;
            }
            .left-align {
                text-align: left;
            }
            .right-align {
                text-align: right;
            }
            .center-align {
                text-align: center;
            }
            .seats {
                margin: 10px 0;
            }
            .total {
                font-weight: bold;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        SREELEKHA THEATER<br>
        Chickmagalur<br>
        GSTIN: 29AAVFS7423E120
    </div>
    
    <div class="divider"></div>
    
    <div class="left-align">
        <strong>Movie:</strong> KALANK<br>
        <strong>Date:</strong> 20/8/2025<br>
        <strong>Time:</strong> 6:00 PM<br>
        <strong>Screen:</strong> Screen 1
    </div>
    
    <div class="seats">
        <strong>Seats:</strong><br>
        &nbsp;&nbsp;A-1 (₹100)<br>
        &nbsp;&nbsp;A-2 (₹100)<br>
        &nbsp;&nbsp;B-5 (₹120)<br>
        &nbsp;&nbsp;B-6 (₹120)
    </div>
    
    <div class="divider"></div>
    
    <div class="right-align total">
        Total: ₹440
    </div>
    
    <div class="center-align">
        Thank you for visiting!<br>
        Enjoy your movie!
    </div>
    
    <div class="divider"></div>
</body>
</html>
